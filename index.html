<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Click Here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  *{box-sizing:border-box}

  body{
    margin:0;
    min-height:100vh;
    font-family:system-ui, Arial, sans-serif;
    overflow:hidden;
  }

  /* FULL PAGE BACKGROUND IMAGE */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url("21045.jpg") right center / cover no-repeat;
    opacity:0.25;
    z-index:-1;
  }

  .wrapper{
    min-height:100vh;
    display:grid;
    place-items:center;
    position:relative;
  }

  .box{
    background:rgba(255,255,255,0.92);
    padding:16px 40px;
    border-radius:22px;
    box-shadow:0 15px 40px rgba(0,0,0,.15);
    width:min(520px, calc(100vw - 32px));
    text-align:center;
  }

  h1{margin:10px 0}
  p{margin:6px 0;font-size:16px}

  .row{
    display:flex;
    justify-content:center;
    gap:14px;
    margin-top:18px;
  }

  button{
    padding:12px 26px;
    font-size:18px;
    font-weight:700;
    border:none;
    border-radius:999px;
    cursor:pointer;
  }

  #yes{
    background:#ff2d86;
    color:#fff;
  }

  /* NO button */
  #no{
    position:absolute;
    background:#eee;
    color:#111;
    transition:left .25s ease, top .25s ease, transform .25s ease;
    z-index:10;
  }

  /* ---------- Love page: 1/3 screen + inner bg ---------- */
  #lovePage{
    /* hidden initially, we animate in using .show */
    opacity:0;
    transform: translateY(26px) scale(0.98);
    pointer-events:none;

    height:33vh;
    max-height:380px;
    padding:14px 40px;

    background:
      linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
      url("21048.jpg") center / cover no-repeat;

    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:6px;

    transition: opacity 420ms ease, transform 420ms cubic-bezier(.2,.9,.2,1);
  }

  /* When YES clicked */
  #lovePage.show{
    opacity:1;
    transform: translateY(0) scale(1);
    pointer-events:auto;
  }

  /* Question page anim out */
  #question{
    transition: opacity 260ms ease, transform 260ms ease;
  }
  #question.hide{
    opacity:0;
    transform: translateY(-10px) scale(0.98);
    pointer-events:none;
  }

  .heart{
    font-size:40px;
    animation: beat 1s infinite;
  }

  .love-img{
    width:100%;
    max-width:240px;
    max-height:14vh;     /* fits in 1/3 screen */
    height:auto;
    object-fit:contain;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
  }

  @keyframes beat{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.15)}
  }
</style>
</head>

<body>
<div class="wrapper">

  <!-- QUESTION PAGE -->
  <div class="box" id="question">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="row">
      <button id="yes">Yes</button>
    </div>
  </div>

  <button id="no">No</button>

  <!-- LOVE PAGE -->
  <div class="box" id="lovePage">
    <div class="heart">üíñ</div>
    <img src="unnamed.jpg" alt="Love Pic" class="love-img">
    <h1>I knew you'd say yes! üòç</h1>
    <p><b>And yet they say i got no rizz ‚ù§Ô∏è</b></p>
  </div>

</div>

<!-- MUSIC -->
<audio id="bgm" preload="auto">
  <source src="‡¶§‡¶ø‡¶®‡¶ü‡¶ø ‡¶ó‡ßã‡¶≤‡¶æ‡¶™ ‡¶≤‡¶æ‡¶≤,‡¶π‡¶≤‡ßÅ‡¶¶, ‡¶∏‡¶æ‡¶¶‡¶æ ‡¶è‡¶®‡ßá ‡¶§‡¶æ‡¶ï‡ßá ‡¶¶‡¶ø‡¶§‡ßá ‡¶ö‡¶æ‡¶á, - Shawon Vai Official (1).mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const question = document.getElementById("question");
  const lovePage = document.getElementById("lovePage");
  const bgm = document.getElementById("bgm");

  function placeNo(){
    const r = question.getBoundingClientRect();
    noBtn.style.left = (r.left + r.width*0.6) + "px";
    noBtn.style.top  = (r.top  + r.height*0.8) + "px";
  }
  placeNo();
  window.addEventListener("resize", placeNo);

  function runAway(){
    const pad = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - pad;
    const maxY = window.innerHeight - noBtn.offsetHeight - pad;

    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top  = Math.random()*maxY + "px";
    noBtn.style.transform="scale(1.08)";
    setTimeout(()=>noBtn.style.transform="scale(1)",200);
  }

  ["mousedown","touchstart","click"].forEach(evt=>{
    noBtn.addEventListener(evt,e=>{
      e.preventDefault();
      runAway();
    },{passive:false});
  });

  yesBtn.addEventListener("click", async ()=>{
    // play music on click (allowed by browser)
    try{
      bgm.loop = true;
      bgm.volume = 0.85;
      await bgm.play();
    }catch(e){}

    // animate question out, hide NO, animate love in
    question.classList.add("hide");
    noBtn.style.display = "none";

    // Wait a bit so question fade looks nice, then show love
    setTimeout(()=>{
      question.style.display = "none";
      lovePage.classList.add("show");
    }, 260);
  });
</script>

</body>
</html>
